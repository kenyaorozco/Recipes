<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New recipe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-evenly">
        <h2> Add a New Recipe!</h2>
        <p>
            <a href="/dashboard" class="btn btn link-info">back to recipe</a>
            <a href="/logout" class="btn btn link-info">logout</a>
            
        </p>
    </div>
    
    
    <form method="POST" action="/create/recipe" class="p-2 text-bg-dark  w-75 mx-auto">
        <div class="d-flex justify-content-sapce-between">
            <div >
                <label for="=name">Name:</label>
                <input type="text" name="name"  class="form-control">
                <label for="=description">Description</label>
                <input type="text" name="description"  class="form-control">
                <label for="=instructions">Instructions</label>
                <input type="text" name="instructions"  class="form-control">
            </div>
            <div class="p-2 text-bg-dark  w-25 mx-auto">                    
                    <label for="=instructions">Date Made:</label>
                    <input type="date" name="date_made"  class="form-control">
                    <div class="form-check">
                        <label for="=instructions">Under 30 Mins?</label>
                    </div>
                    <label for="=duration">No</label>
                    <input class="form-check-input" type="radio" name="duration" value="0" required>
                    <label for="=duration">Yes</label>
                    <input class="form-check-input" type="radio" name="duration" value="1" required>
                </div>
            </div> 
            <input class="btn btn link-info" type="submit" value="submit">
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <span class="alert alert-warning">{{message}}</span>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
