<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-evenly">
        <h2>Welcome,</h2>
            <p>
                <a href="/dashboard" class="btn btn link-info">back to recipe</a>
                <a href="/logout" class="btn btn link-info">logout</a>
            </p>      
    </div>
    <div class="d-flex justify-content-evenly">
        <h2>{{one_recipe.name}}</h2>
        <p>Posted by:</p>
    </div>
    <form action="/edit/{{one_recipe.id}}" method="post">

        <div >
            <label for="=name">Description:</label>
            <input type="text" name="description"  class="form-control" value="{{one_recipe.description}}">
            <label for="=name">Under 30 Minutes?</label>
            {% if one_recipe.duration == 0 %}
            <p>No</p>
            {% else %}
            <p>Yes</p>
            {% endif %}
            <label for="=name">Instructions</label>
            <input type="text" name="instructions"  class="form-control" value="{{one_recipe.instructions}}">
            <label for="=name">Date Made:</label>
            <input type="text" name="date_made"  class="form-control" value="{{one_recipe.date_made}}">
        </div>
        <input type="submit" value="Update">
    </form>


</body>
</html>
