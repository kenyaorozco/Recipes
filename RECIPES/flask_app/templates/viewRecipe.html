<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h2>Welcome,</h2>
    <p><a href="/dashboard" class="btn btn link-info">back to recipe</a></p>
    <h2>{{one_recipe.name}}</h2>
        <table>
            <tr>
                <td>Description</td>
                <td>{{one_recipe.description}}</td>
            </tr>
            <tr>  
                <td>Under 30 mintues?</td>
                <td></td>
            </tr>
                {% if one_recipe.duration == 0 %}
                        <p>No</p>
                    {% else %}
                        <p>Yes</p>
                    {% endif %}
            <tr>
                <td>Instructions</td>
                <td>{{one_recipe.instructions}}</td>
            </tr>
            <tr>
                <td>Date Made</td>
                <td>{{one_recipe.date_made}}</td>
            </tr>

        </table>
</body>
</html>
