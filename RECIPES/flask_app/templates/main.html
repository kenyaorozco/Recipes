<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-info" >Reciepe share</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <span class="alert alert-warning">{{message}}</span>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="d-flex justify-content-space-between">
    
    <form action="/register/submit" method="post" class=" d-block p-2 text-bg-dark position-center text-center w-25 mx-auto">
        <div>
            <h2 class="text-center">Register</h2>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name"  class="form-control">
        </div>
        <div >
            <label for="first_name">Last Name:</label>
            <input type="text" name="last_name"  class="form-control">
        </div>
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email">
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm">
            <input type="submit" value="Register" class="btn btn-primary mt-2" href="register/submits">
        </div>
    </form>
    <form action="/login" method="post" class=" d-block p-2 text-bg-dark position-center text-center w-25 mx-auto">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email"  class="form-control">
        </div>
        <div>
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password">
        </div>
        <input type="submit" value="Login" class="btn btn-success mt-2" href="/login" >
    </form>
    
</div>
        
</body>
</html>
