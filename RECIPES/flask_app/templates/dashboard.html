<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h1> Welcome: {{user_in_db.first_name}}</h1>
    <div class="d-flex justify-content-evenly">
        <h2 >All posted Recipes</h2>
            <p>
                <a href="/create" class="btn btn link-info">+ Create</a>
                <a href="/logout" class="btn btn link-info">logout</a>
            </p> 
    </div>
    <table class="table p-2 text-bg-dark  w-75 mx-auto">
        <thead>
            <tr>
                <th >Name</th>
                <th >Under</th>
                <th >Posted By</th>
                <th >Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>
                {% if recipe.duration == 0 %}
                    <p>No</p>
                    {% else %}
                    <p>Yes</p>
                    {% endif %}
                </td>
                <td>{{recipe.first_name}}</td>
                <td><a href="/view/{{recipe['recipe.id']}}" class="btn btn link-info" >View recipe</a></td>
                <td><a href="/edit/{{recipe['recipe.id']}}" class="btn btn link-info">edit</a>
                <td><a href="/delete/{{recipe['recipe.id']}}" class="btn btn link-info">delete</a>
                <!-- <td><input type="submit" value="delete"></td> -->
            </tr>
                {% endfor %}
        </tbody>
    </table>
                
</body>
</html>
